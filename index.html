<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_vpn_key" />
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

</head>
<body>

    <main> <!--CONTEUDO PRINCIPAL-->
        <section id="login"> <!--CONTEINER = CAIXA -->
            <div id="imagem"><!--CONTEUDO-->
                
            </div>


            <div id="formulario"> <!--CONTEINER = CAIXA-->
                <h1>Login</h1>
                <p>Seja bem vindo (a) Novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <!-- --------------------EMAIL ---------------------->
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" autocomplete="email" id="iemail" placeholder="Seu E-mail"  min="0" maxlength="30" required>
                        <label for="iemail">Login</label>
                    </div>

                    <!---------------------- SENHA ---------------------->
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" minlength="6" maxlength="8" required>
                        <label for="isenha">Senha</label>
                    </div>


                    <!---------------------- BOTOES----------------------->
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a Senha
                            <span class="material-symbols-outlined">mail</span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body
</html>
